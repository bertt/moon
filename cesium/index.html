<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cesium/1.106.0/Cesium.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/cesium/1.106.0/Widgets/widgets.min.css" rel="stylesheet">
  
    <style>
      html, body, #cesiumContainer {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .toolbar-left {
            display: block;
            position: absolute;
            top: 5px;
            left: 5px;
        }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>
  <script>
  let moonEllipsoid = Cesium.Ellipsoid.MOON;
  var moon = {
    x: 1737400.0,
    y: 1737400.0,
    z: 1735970.0,
    baseColor: Cesium.Color.BLUE,
    defaultImagery: 'moon.jpg'
  }

  var providerOptions = {
    url: moon.defaultImagery,
    ellipsoid: moonEllipsoid
  };

  var terrainProvider = new Cesium.CesiumTerrainProvider({
       url : './tiles'
    });

  let imagery = new Cesium.SingleTileImageryProvider(providerOptions);

  const viewer = new Cesium.Viewer('cesiumContainer', {
    mapProjection: new Cesium.GeographicProjection(moonEllipsoid),
    imageryProvider: imagery,
    selectionIndicator: false,
    infoBox: false,
    baseLayerPicker: false,
    geocoder: false,
    skyAtmosphere: false
  });

    viewer.scene.terrainProvider = terrainProvider;
    viewer.scene.globe.enableLighting = true;
    viewer.scene.globe.terrainExaggeration = 1;


    viewer.camera.setView({
      destination : new Cesium.Cartesian3.fromDegrees(35,70, 2050),
      orientation: {
        heading : Cesium.Math.toRadians(0),
        pitch : Cesium.Math.toRadians(0),
        roll : 0.0
      }
    });
  </script>
</body>
</html>
