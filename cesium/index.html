<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cesium/1.106.0/Cesium.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/cesium/1.106.0/Widgets/widgets.min.css" rel="stylesheet">
  
    <style>
      html, body, #cesiumContainer {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .toolbar-left {
            display: block;
            position: absolute;
            top: 5px;
            left: 5px;
        }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>
  <script>
  let ellipsoid = Cesium.Ellipsoid.MOON;

  var terrainProvider = new Cesium.CesiumTerrainProvider({
       url : './tiles',
      ellipsoid: ellipsoid
    });


    var imagery = new Cesium.WebMapServiceImageryProvider({
    url : 'https://webmap.lroc.asu.edu/',
    layers : 'luna_wac_global',
    parameters : {
        transparent : true,
        format : 'image/png'
    },
    tilingScheme: new Cesium.GeographicTilingScheme({ ellipsoid: ellipsoid }),
    tileWidth: 512,
    tileHeight: 512
  });

    const viewer = new Cesium.Viewer('cesiumContainer', {
    mapProjection: new Cesium.GeographicProjection(ellipsoid),
    imageryProvider: imagery,
    selectionIndicator: false,
    infoBox: false,
    baseLayerPicker: false,
    geocoder: false,
    skyAtmosphere: false
  });

    viewer.scene.terrainProvider = terrainProvider;
    viewer.scene.globe.enableLighting = true;
    viewer.scene.globe.terrainExaggeration = 10;
    viewer.camera.position.x = -2116936.5666225953;
    viewer.camera.position.y = 1401705.5990734915;
    viewer.camera.position.z=1219628.4736516785;


    viewer.camera.setView({
      // destination : new Cesium.Cartesian3(0.008005404614980343,1.2157050345647304, 1740735.7630970082, ellipsoid),
      orientation: {
        heading : Cesium.Math.toRadians(0),
        pitch : Cesium.Math.toRadians(-90),
        roll : 0.0
      }
    });
  </script>
</body>
</html>
